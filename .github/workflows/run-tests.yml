name: Run Postman Collection

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman

      - name: Run collection
        run: newman run "Practice.postman_collection.json" --reporters cli,html --reporter-html-export report.html

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: report.html
